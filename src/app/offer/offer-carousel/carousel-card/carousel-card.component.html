<div class="card rounded" *ngIf="card">
  <div class="date rounded-full"><P> {{card.date}} </P></div>
  <div class="percent flex items-center justify-center">
    <P>{{card.percent}}</P>
    <div class="flex items-start">
      <button class="btn btn-accept rounded-full">
        <svg
          fill="#1cbc2b"
          viewBox="0 0 24 24"
          id="d9090658-f907-4d85-8bc1-743b70378e93"
          data-name="Livello 1"
          xmlns="http://www.w3.org/2000/svg"
          class="w-8 h-8 rounded-full"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <title>prime</title>
            <path
              id="70fa6808-131f-4233-9c3a-fc089fd0c1c4"
              data-name="done circle"
              d="M12,0A12,12,0,1,0,24,12,12,12,0,0,0,12,0ZM11.52,17L6,12.79l1.83-2.37L11.14,13l4.51-5.08,2.24,2Z"
            ></path>
          </g>
        </svg>
      </button>
      <button
        class="btn btn-reject rounded-full h-8 w-8 flex items-center justify-center"
      >
        <p>X</p>
      </button>
    </div>
  </div>
  <div class="slider-container absolute bottom-2 flex justify-around">
    <p>{{card.rangeFrom}}₾</p>

    <div class="slider">
      <div class="relative flex items-center">
        <div
          [style.left.%]="sliderValue"
          class="indicator absolute transform bg-gray-100 px-2 py-1 rounded-full text-gray-700 text-xs font-bold"
        >
          {{ sliderValue / 100 * card.rangeTo}}
        </div>
        <div
          class="absolute left-0 top-0 bottom-0 bg-gray-200 w-full rounded-full"
        ></div>
        <div
          class="absolute left-0 top-0 bottom-0 bg-green-500 rounded-full"
          [style.width.%]="sliderValue"
        ></div>
        <input
          type="range"
          class="absolute left-0 top-0 bottom-0 w-full opacity-0"
          [(ngModel)]="sliderValue"

        />
        <div class="relative ml-4">
          <div class="text-white-700 font-bold">{{ sliderValue }}%</div>
        </div>
      </div>
    </div>

    <p>{{card.rangeTo}}₾</p>
  </div>
</div>
